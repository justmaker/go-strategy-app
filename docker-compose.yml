version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./katago:/app/katago
      - ./config.yaml:/app/config.yaml
    environment:
      - DATABASE_URL=sqlite:///./data/analysis.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Streamlit Web GUI
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    ports:
      - "8501:8501"
    depends_on:
      api:
        condition: service_healthy
    environment:
      - API_BASE_URL=http://api:8000
    restart: unless-stopped

  # KataGo Analysis Service (Optional)
  katago:
    build:
      context: .
      dockerfile: docker/katago/Dockerfile
    volumes:
      - ./katago:/app/katago
    profiles:
      - analysis
    command: ["sleep", "infinity"]

volumes:
  data:
  katago: