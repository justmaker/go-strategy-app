name: go_strategy_app
description: "Go Strategy Analysis App - Powered by KataGo AI"
publish_to: 'none'
version: 1.0.0+73

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State management
  provider: ^6.1.2
  
  # HTTP client
  http: ^1.2.1
  
  # Local database
  sqflite: ^2.3.3
  path: ^1.9.0
  
  # JSON serialization
  json_annotation: ^4.9.0
  
  # Utilities
  collection: ^1.18.0
  package_info_plus: ^9.0.0
  uuid: ^4.5.1
  shared_preferences: ^2.3.4
  intl: ^0.20.1
  path_provider: ^2.1.5
  crypto: ^3.0.5
  
  # Authentication
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  aad_oauth: ^1.0.1  # Microsoft Azure AD OAuth
  
  # Google APIs (Drive)
  googleapis: ^14.0.0
  googleapis_auth: ^1.6.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.12
  
  # File handling
  archive: ^4.0.2
  sqflite_common_ffi: ^2.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  # Bundled assets
  assets:
    - assets/opening_book.json
    - assets/opening_book.json.gz
    - assets/katago/model.bin.gz
    - assets/katago/analysis.cfg
    - assets/katago/README.md
