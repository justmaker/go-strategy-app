# KataGo GTP Config - Ultra Fast for CPU Testing
# Minimal search for quick responses

logAllGTPCommunication = false
logSearchInfo = false

# Very fast search settings
numSearchThreads = 2
maxVisits = 10
maxPlayouts = 10
maxTime = 5.0

# Neural network
nnMaxBatchSize = 1
nnCacheSizePowerOfTwo = 16
nnMutexPoolSizePowerOfTwo = 12

# Disable exploration noise
rootNoiseEnabled = false
chosenMoveTemperature = 0

# Rules
rules = chinese
