# KataGo GTP Analysis Config
# Optimized for CPU-only analysis

# Logging
logAllGTPCommunication = false
logSearchInfo = false

# Search settings - Optimal for M2 (2 threads tested best)
numSearchThreads = 2
maxVisits = 500

# Analysis output
reportAnalysisWinratesAs = BLACK

# Widen analysis to explore more candidate moves
# 0.03 = mild, 0.05-0.06 = noticeable, 0.10 = significant
# This ensures we see more diverse move types (e.g., star point, 3-4, 3-3) on empty board
analysisWideRootNoise = 0.25

# Neural network settings for CPU
nnMaxBatchSize = 1
nnCacheSizePowerOfTwo = 18
nnMutexPoolSizePowerOfTwo = 14

# Root settings
rootNoiseEnabled = false
chosenMoveTemperature = 0

# Rules
rules = chinese
komi = 7.5
