# Go Strategy Analysis Tool - Configuration
# Supports both Mac and Linux platforms

katago:
  # Platform-specific KataGo paths
  # The application will automatically select the correct path based on OS
  
  # Mac (Darwin) - Using project local installation
  mac:
    katago_path: "katago/katago"
    model_path: "katago/kata1-b18c384nbt-s9996604416-d4316597426.bin.gz"
    config_path: "katago/gtp_analysis.cfg"
  
  # Linux - Project local installation
  linux:
    katago_path: "katago/katago"  # Relative to project root
    model_path: "katago/kata1-b18c384nbt-s9996604416-d4316597426.bin.gz"
    config_path: "katago/gtp_gpu_lowmem.cfg"

analysis:
  # Default komi value
  default_komi: 7.5
  
  # Number of visits for 19x19 board
  # Higher = more accurate but slower
  visits_19x19: 500
  
  # Number of visits for 9x9 and 13x13 boards
  # Smaller boards can use more visits while staying fast
  visits_small: 500
  
  # Number of top candidate moves to return
  top_moves_count: 5

database:
  # Path to SQLite database file (relative to project root)
  path: "data/analysis.db"
